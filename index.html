<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>کتاب فروشی فرهنگ</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    :root {
      --accent: #eb9123;
      --glass-bg: rgba(30, 30, 30, 0.5);
      --glass-border: rgba(235, 145, 35, 0.2);
      --text-color: #f0f0f0;
      --gradient-bg: linear-gradient(135deg, rgba(20, 20, 20, 0.9), rgba(40, 40, 40, 0.9));
      --hover-bg: rgba(235, 145, 35, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
    }

    body {
      font-family: 'Vazir', 'Segoe UI', sans-serif;
      background: var(--gradient-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--text-color);
      background-attachment: fixed;
      animation: fadeInBody 2s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      animation: slideUp 1.5s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin-bottom: 1.2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    h1, .bio {
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    h1 { animation-delay: 0.2s; }
    .bio { animation-delay: 0.4s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .services-box {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 0.5rem;
      margin: 1rem 0;
      backdrop-filter: blur(5px);
      text-align: right;
    }

    .services-box p {
      font-size: 0.9rem;
      margin: 0.5rem 0;
      color: #ddd;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .socials a {
      color: var(--accent);
      font-size: 1.4rem;
      text-decoration: none;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .socials a:hover {
      color: #fff;
      transform: scale(1.2);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 10px auto;
      text-decoration: none;
      font-size: 0.95rem;
      color: var(--accent);
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 10px 16px;
      width: 100%;
      max-width: 300px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }

    .links a:hover {
      background: var(--hover-bg);
      color: #fff;
    }

    .links a:nth-child(1) { animation-delay: 0.5s; }
    .links a:nth-child(2) { animation-delay: 0.7s; }
    .links a:nth-child(3) { animation-delay: 0.9s; }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    details {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 8px 12px;
      margin: 10px auto;
      backdrop-filter: blur(8px);
      cursor: pointer;
      max-width: 300px;
      width: 100%;
      text-align: center;
    }

    details summary {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--accent);
      cursor: pointer;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0;
      outline: none;
    }

    details[open] summary::after {
      content: "▲";
      font-size: 0.8em;
      margin-right: 5px;
    }

    details:not([open]) summary::after {
      content: "▼";
      font-size: 0.8em;
      margin-right: 5px;
    }

    details .dropdown-content {
      padding: 8px 0;
      text-align: center;
    }

    details a {
      display: block;
      padding: 6px 0;
      color: #ddd;
      font-size: 0.9rem;
      transition: color 0.3s;
      text-decoration: none;
    }

    details a:hover {
      color: var(--accent);
    }

    .map iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 16px;
      margin-top: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      filter: grayscale(20%) contrast(110%) brightness(90%);
    }

    .address {
      margin-top: 10px;
      opacity: 0.75;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.8rem;
      }

      .card img {
        width: 90px;
        height: 90px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .map iframe {
        height: 180px;
      }
    }
  </style>
</head>
